	<html>
		<head>
			<style>
		button{
			background-color:greenyellow;
			color:white;
			padding:10px 20px;
			border:none;
			border-radius:5px;
			transition:background-color 0.3s ease;
			}
			button:hover{
				background-color:blue;
			}
			</style>
	</head>
	<body>
		<button>Hover me</button>
	</body>
</html>
