<html>
	<head>
		<style>
		div{
			background-color:chocolate;
			width:100px;
			height:100px;
		}
		*{
			color:red;
		}
		P{
			color:blue;
		}
		#special{
		color:orange;
		}
		</style>
	</head>
	<body>
		<div>Hello CSS</div>
		<h1>This is RED</h1>
		<p>This is BLUE.</p>
		<p id="special">This text is ORANGE</p><br>
		This is called cascading in CSS
	</body>
</html>
